  <div class="signin-container">
    <div class="signup-instead">
      <img class="splash-img" src="../images/logo.jpg">
      <h2 style="text-align: center;">Don't have an account?</h2>
      <p class="get-started">Get started by creating an account</p>
      <big color="red"></big><a class="signup-button" href="sign up.html"> Sign up</a></big>
    </div>
    <form action="javascript:void(0);" onsubmit="loginUser()">
      <h3 align="center">We are happy to have you!</h3>
      <fieldset>
        <input id="email" type="email" placeholder="email" autocomplete="off"
          pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required />
        <legend><label for="email">email</label></legend>
      </fieldset>
      <fieldset>
        <input id="password" type="password" placeholder="password" autocomplete="off" />
        <legend><label for="password">password</label></legend>
      </fieldset>
      <p align="right"><a href="#">Forgot password?</a></p>
      <button type="submit"><a href="/pages/dashboard.html"></a> Login</button>
    </form>
  </div>
