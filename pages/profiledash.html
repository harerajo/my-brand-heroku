<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/profile-dashboard.css">
</head>

<body>
    <input type="checkbox" id="check">
    <header>
        <label for="check">
            <i class="fa fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Admin <span>dashboard</span></h3>
        </div>
        <div class="right_area">
            <a href="/pages/login.html" class="logout_btn">Log out</a>
        </div>
    </header>
    <div class="side_bar">
        <center>
            <img src="../images/logo.jpg" class="profile_image">
        </center>
        <a href="profiledash.html"><i class="fa fa-user"></i><span>Profile</span></a>
        <a href="blogs-dashboard.html" class="active"><i class="fa fa-file-text"></i><span>Blogs</span></a>
        <a href="queries-dashboard.html"><i class="fa fa-comment"></i><span>User messages</span></a>
        <a href="subscribers-dashboard.html"><i class="fa fa-bell"></i><span>Subscribers</span></a>
    </div>
    <div class="content" id="table-contents">
        <div class="profile">
            <img id="profile-image" src="/images/jonathan photo.jpeg">
            <p id="name-under-profile">Jonathan HARERIMANA</p><br>
            <p id="email-under-profile"><a href="">harerajo10@gmail.com</a> </p>
            <form class="user-desc" name="user-desc" action="javascript:void(0);" onsubmit="updateProfile()">
                <input class="profile" type="text" name="name" value="HARERIMANA Jonathan"><br><br>
                <input class="profile" type="text" name="profession" value="gardener"><br><br>
                <input class="profile" type="text" name="skills" value="Javascript, Nodejs"
                    placeholder="Skills"><br><br>
                <input class="profile" type="text" name="experience" value="12 years in frontend development"
                    placeholder="Experience"><br><br>
                <input class="profile" type="text" type="text" name="physicalAddress" value="Javascript, Nodejs"
                    placeholder="Street number"><br><br><br>
                <input type="submit" class="profile" type="text" name="physicalAddress" value="Update profile"
                    placeholder="Street number"><br><br>
            </form><br>
        </div>
    </div>
    <script src="../scripts/profile.js"></script>
    <script src="../scripts/contact.js"></script>
</body>

</html>
