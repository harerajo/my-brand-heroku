<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/profile-dashboard.css">
    <link rel="stylesheet" href="../styles/popup.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
</head>

<body>
    <input type="checkbox" id="check">
    <header>
        <label for="check">
            <i class="fa fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Profile <span>dashboard</span></h3>
        </div>
        <div class="right_area">
            <a href="/pages/login.html" onclick="logout()" class="logout_btn">Log out</a>
        </div>
    </header>
    <div class="side_bar">
        <center>
            <img src="/images/user.png" id="sidebar-profile-image">
        </center>
        <a class="active-tab" href="profiledash.html"><i class="fa fa-user"></i><span>Profile</span></a>
        <a href="blogs-dashboard.html"><i class="fa fa-file-text"></i><span>Blogs</span></a>
        <a href="queries-dashboard.html"><i class="fa fa-comment"></i><span>User messages</span></a>
        <a href="subscribers-dashboard.html"><i class="fa fa-bell"></i><span>Subscribers</span></a>
    </div>
    <div class="content" id="table-contents">
        <div class="profile">
            <div class="profile-image-section"><img id="profile-image" src="/images/user.png"><button
                    id="upload_widget">Change profile
                    picture</button></div>
            <form class="user-desc" name="user-desc" action="javascript:void(0);" onsubmit="updateProfile()">
                <input id="name" type="text" name="name" placeholder="Full Names" required>
                <input id="email" type="text" name="email" placeholder="Email" disabled>
                <input type="text" name="profession" placeholder="Profession">
                <input type="text" name="skills" placeholder="Skills">
                <input type="text" name="experience" placeholder="Experience">
                <input type="text" type="text" name="physicalAddress" placeholder="Street number">
                <p id="error"></p>
                <input type="submit" type="text" value="Update profile">
            </form>
        </div>
    </div>
    <div id="popupmessage"></div>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="../scripts/profile.js"></script>
    <script src="../scripts/auth.js"></script>
</body>

</html>
